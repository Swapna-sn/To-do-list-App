<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to-do-app</title>
    <!-- linking External Css file -->
    <link rel="stylesheet" href="../Css/To-do-list.css">
    <!-- linking Fontawesome file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- linking Googlefont file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Lobster&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1>To-do List App</h1>
        <div class="input-container">
            <input type="text" id="taskinput" placeholder="Add a new task...">
            <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul id="tasklist"></ul>
    </div>
    <!-- linking External Javascript file -->
    <script src="../JS/To-do-list.js"></script>
   </body>
</html>
